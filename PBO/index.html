<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Toko Sembako Online</title>
    <style>
        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 16px;
            margin: 5px 0;
        }

        .product p {
            font-size: 14px;
            color: #555;
        }

        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        #cart {
            margin-top: 20px;
        }

        #total {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Toko Sembako Online</h1>
    </header>
    <main>
        <section id="products">
            <div class="product" id="product1">
                <img src="gula.png" alt="Gula Pasir">
                <h3>Gula Pasir</h3>
                <p>Harga: Rp 18.000</p>
                <button onclick="addToCart('Gula Pasir', 18000)">Tambah ke Keranjang</button>
            </div>
            <div class="product" id="product2">
                <img src="minyak goreng.jpg" alt="Minyak Goreng">
                <h3>Minyak Goreng</h3>
                <p>Harga: Rp 20.000</p>
                <button onclick="addToCart('Minyak Goreng', 20000)">Tambah ke Keranjang</button>
            </div>
            <div class="product" id="product3">
                <img src="beras.jpg" alt="Beras Premium">
                <h3>Beras Premium</h3>
                <p>Harga: Rp 15.000</p>
                <button onclick="addToCart('Beras Premium', 15000)">Tambah ke Keranjang</button>
            </div>
            <div class="product" id="product4">
                <img src="terigu.jpg" alt="Terigu">
                <h3>Terigu</h3>
                <p>Harga: Rp 18.000</p>
                <button onclick="addToCart('Terigu', 18000)">Tambah ke Keranjang</button>
            </div>
            <div class="product" id="product5">
                <img src="https://via.placeholder.com/150" alt="Mie Instan">
                <h3>Mie Instan</h3>
                <p>Harga: Rp 3.000</p>
                <button onclick="addToCart('Mie Instan', 3000)">Tambah ke Keranjang</button>
            </div>
            <div class="product" id="product6">
                <img src="https://via.placeholder.com/150" alt="Susu Kental Manis">
                <h3>Susu Kental Manis</h3>
                <p>Harga: Rp 10.000</p>
                <button onclick="addToCart('Susu Kental Manis', 10000)">Tambah ke Keranjang</button>
            </div>
            <div class="product" id="product7">
                <img src="https://via.placeholder.com/150" alt="Garam">
                <h3>Garam</h3>
                <p>Harga: Rp 10.000</p>
                <button onclick="addToCart('Garam', 10000)">Tambah ke Keranjang</button>
            </div>
        </section>
        <section id="cart">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items"></ul>
            <div id="total">Total Belanja: Rp 0</div>
        </section>
    </main>
    <script>
        // Data total belanja
        let totalBelanja = 0;

        // Fungsi untuk menambah produk ke keranjang
        function addToCart(productName, productPrice) {
            const cartItems = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('total');

            // Tambahkan item ke daftar keranjang
            const li = document.createElement('li');
            li.textContent = ${productName} - Rp ${productPrice.toLocaleString()};
            cartItems.appendChild(li);

            // Tambahkan harga produk ke total belanja
            totalBelanja += productPrice;
            totalDisplay.textContent = Total Belanja: Rp ${totalBelanja.toLocaleString()};
        }
    </script>
</body>
</html>
